<!-- PopUp com o formulário para adição e edição do usuário -->
<h1 matDialogTitle>{{data.title}}</h1>
  <form [formGroup]="itemForm" (ngSubmit)="submit()">
  <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutWrap="wrap" style="flex-flow: row wrap; box-sizing: border-box; display: flex;">
    <div fxFlex="100"  class="pr-1 size-column-100">
        <mat-form-field class="full-width">
            <input
            matInput
            type="email"
            name="email"
            [formControl]="itemForm.controls['email']"
            placeholder="Email"
            required>
        </mat-form-field>
    </div>

    <div fxFlex="50"  class="pr-1 size-column-50">
      <mat-form-field class="full-width">
        <input
        matInput
        name="first_name"
        [formControl]="itemForm.controls['first_name']"
        placeholder="Fisrt Name"
        required>
      </mat-form-field>
    </div>
    <div fxFlex="50"  class="pr-1 size-column-50">
        <mat-form-field class="full-width">
            <input
            matInput
            name="last_name"
            [formControl]="itemForm.controls['last_name']"
            placeholder="Fisrt Name"
            required>
        </mat-form-field>
    </div>

    <div fxFlex="50"  class="pr-1 size-column-50">
      <mat-form-field class="full-width">
        <input
        matInput
        type="number"
        name="vat"
        [formControl]="itemForm.controls['vat']"
        placeholder="VAT"
        required>
      </mat-form-field>
    </div>
    <div fxFlex="50"  class="pr-1 size-column-50">
      <mat-form-field class="full-width">
        <input
        matInput
        name="company"
        [formControl]="itemForm.controls['company']"
        placeholder="Company / Organization">
      </mat-form-field>
    </div>

    <div fxFlex="100"  class="pr-1 size-column-100">
      <mat-form-field class="full-width">
        <input
        matInput
        name="address"
        [formControl]="itemForm.controls['address']"
        placeholder="Address"
        required>
      </mat-form-field>
    </div>

    <div fxFlex="50"  class="pr-1 size-column-50">
      <mat-form-field class="full-width">
        <mat-select 
          name="country" 
          [formControl]="itemForm.controls['country']"
          placeholder="Country" 
          required>
          <mat-option>--</mat-option>
          <mat-option *ngFor="let country of countries" [value]="country.name">
            {{country.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div fxFlex="50"  class="pr-1 size-column-50">
      <mat-form-field class="full-width">
        <input
        matInput
        name="postal_code"
        [formControl]="itemForm.controls['postal_code']"
        placeholder="Zip / Postal Code"
        required>
      </mat-form-field>
    </div>

    <div fxFlex="50"  class="pr-1 size-column-50">
      <mat-form-field class="full-width">
        <input
        matInput
        name="city"
        [formControl]="itemForm.controls['city']"
        placeholder="City"
        required>
      </mat-form-field>
    </div>
    <div fxFlex="50"  class="pr-1 size-column-50">
        <mat-form-field class="full-width">
            <input
            matInput
            name="state"
            [formControl]="itemForm.controls['state']"
            placeholder="State / Province"
            required>
        </mat-form-field>
    </div>

    <div fxFlex="100" class="mt-1 size-column-100">
      <button mat-raised-button color="primary" [disabled]="itemForm.invalid">Save</button>
      <span fxFlex></span>
      <button mat-button color="warn" type="button" (click)="dialogRef.close(false)">Cancel</button>
    </div>
  </div>
  </form>
